<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .event-time {
            font-weight: bold;
            font-size: 1.2rem;
            color: #007bff;
        }
        .event-type {
            font-style: italic;
            color: #6c757d;
        }
        .btn-spacing {
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #dee2e6;
        }
        .time-scale {
            display: flex;
            justify-content: space-between;
            margin: 10px 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .event {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .timeline {
            position: relative;
            padding: 1rem 0;
            margin-left: 30px;
            border-left: 3px solid #dee2e6;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
        }

        .timeline-time {
            position: absolute;
            left: -70px;
            top: 12px;
            font-weight: bold;
            color: #6c757d;
        }
    </style>
    <title>{{title}}</title>
</head>
<body>
<header>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Идеальный день</a>
    {% if current_user.is_authenticated %}
      <a class="navbar-brand" href="/account">{{ current_user.name }}</a>
      <a class="navbar-brand" href="/logout">Выйти</a>
    {% else %}
      <p class="mb-0">
        <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
      </p>
    {% endif %}
</nav>
</header>

<main role="main" class="container py-4">
    {% block content %}{% endblock %}
</main>
</body>
</html>
